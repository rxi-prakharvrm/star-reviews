<!DOCTYPE html>
<html>
<head>
	<title>Star Reviews</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="review-container">
		<h1 class="heading">Star Reviews</h1>

		<img class="emoji angry-emoji" src="images/angry-emoji.png">
		<img class="emoji sad-emoji" src="images/sad-emoji.png">
		<img class="emoji nutral-emoji" src="images/nutral-emoji.png">
		<img class="emoji happy-emoji" src="images/happy-emoji.png">
		<img class="emoji veryhappy-emoji" src="images/veryhappy-emoji.png">

		<div class="star-container">
			<img class="star star-very-bad" src="images/star-golden.png">
			<img class="star star-bad" src="images/star-golden.png">
			<img class="star star-good" src="images/star-golden.png">
			<img class="star star-very-good" src="images/star.png">
			<img class="star star-amazing" src="images/star.png">
		</div>
	</div>



	<script type="text/javascript" src="index.js"></script>
</body>
</html>
